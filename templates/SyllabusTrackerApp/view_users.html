{% extends "SyllabusTrackerApp/base_logged_in.html" %}

{% block content %}

    <h1>{{ Title }}</h1>

    <fieldset>
        <legend>All Users</legend>
        {% for user in all_users %}
        <ul style="background-color:{{ user.colour }};margin:0px">
            <li><a href="{% url 'profile' username=user.username %}">{{ user.full_name }}</a></li>
        </ul>
        {% endfor %}
    </fieldset>

    <fieldset>
        <legend>Add User</legend>
        <form action="{% url 'add_user' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ user_form.as_table }}
        </table>
        <input type="submit" value="Add" />
        </form>
    </fieldset>

{% endblock %}
