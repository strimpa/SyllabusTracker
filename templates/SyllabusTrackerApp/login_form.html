<form action="/login/" method="POST">
    {% csrf_token %}
    <table>
        {{ login_form.as_table }}
    </table>
    <input type="hidden" name="target_url" value="{{target_url}}" />
    <input type="submit" value="log on" />
    <span class="menuBlock"><a href="/register/">Register new user</a></span>
    <span class="menuBlock"> <a href="/password_reset/">Forgot username/password</a></span>
</form>
