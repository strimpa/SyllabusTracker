{% extends "SyllabusTrackerApp/base.html" %}

{% block content %}
<div id="userProfile" class="innerContentBorder">
	{% if validlink %}
        <form method="POST">
        {% csrf_token %}
		<table>
		{{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />
	{% else %}
		<p>This link is not valid! please try again <a href="{% url 'password_reset' %}">here</a>!</p>
	{% endif %}
</div>
{% endblock %}
