{% extends "base.html" %}

{% block content %}
	<div id="userProfile" class="contentColours innerContentBorder">
		<form action="/account/" enctype="multipart/form-data" method="POST">{% csrf_token %}
		<table>
		{{ profile_form.as_table }}
		</table>
		<input type="submit" value="submit" />
		</form>
	</div>
	<p />
	<p>Private account information</p>
	<div id="account" class="contentColours innerContentBorder">
		<form action="/account/" method="POST">{% csrf_token %}
		<table>
		{{ account_form.as_table }}
		</table>
		<input type="submit" value="submit" />
		</form>
	</div>
{% endblock %}
