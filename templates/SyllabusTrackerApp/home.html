{% extends "SyllabusTrackerApp/base_logged_in.html" %}

{% block content %}
<h1>Notifications</h1>
<a href="{% url 'clear_notifications' %}"><input type="button" value="Clear" /></a>
<ul>
    {% for notification in notifications %}
    <li>
        <a href="{{ notification.link }}">{{ notification.text }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
